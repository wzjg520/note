<div class="demo">
	<div class="header"><span>Slide</span></div>
	<div class="contents">
		<div class="demo_content iu_relative">
            <div class="demo_player_img demo_player_img_0" id="player">
            </div>
		</div>
	</div>
	<script type="text/javascript">
	var player;
	$(function() {
		player=iu.player('#player', {
			content : ['<div class="demo_player_img demo_player_img_0"></div>','<div class="demo_player_img demo_player_img_1"></div>','<div class="demo_player_img demo_player_img_2"></div>','<div class="demo_player_img demo_player_img_3"></div>','<div class="demo_player_img demo_player_img_4"></div>'],
			//width : 1000,
			//height : 389,
			animate : 'slide',
			auto : true,
			buttons : true,
			points : true
		});
		player.resize(500,200);
	});
	</script>
</div>
