<style>
input[type=text]{
	border:1px solid #959595;
}
input[type=button]{
	
}

<div class="demo">
	<div class="header"><span>device auto</span></div>
	<div class="contents">
		<div class="demo_content iu_relative">
        	<div>自动判断浏览设备</div><br>
            <div class="demo_input_wap"><input type="text" id="auto_areacode" class="demo_input"></div><br>
            <input type="button" value="创建" id="create_auto_areacode">&nbsp;&nbsp;&nbsp;<input type="button" value="销毁" id="destroy_auto_areacode">&nbsp;&nbsp;&nbsp;<input type="button" value="取值" id="get_auto_areacode"><br><br>
		</div>
	</div>
	<script type="text/javascript">
	$(function() {
		$('#create_auto_areacode').bind('click', function() {
			iu.promptareacode('#auto_areacode', {
				langid : 'zh-cn',
				showtext : 1,
				sltWidth : 300
			});
		});
		
		$('#destroy_auto_areacode').bind('click', function() {
			iu.promptareacode('#auto_areacode', 'destroy');
		});
		
		$('#get_auto_areacode').bind('click', function() {
			alert(iu.promptareacode('#auto_areacode', 'val'));
		});
	});
	</script>
</div>

	</script>
